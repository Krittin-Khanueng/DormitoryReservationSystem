{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}ยืนยันการจองห้องพัก{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="POST" action="{{ booking_confirm }}">
            {% csrf_token %}
            <div class="col-md-12 col-md-offset-3 d-flex justify-content-center ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">ยืนยันการจองห้องพัก</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group mt-2">
                            <label for="room_num" class="fw-bold">ชื่อ-นามสกุล:</label>
                            <input type="text" class="form-control w-auto" id="room_num" name="room_num"
                                value="{{ booking.user.get_full_name }}" readonly>
                        </div>
                        <div class="form-group mt-2">
                            <label for="room_num" class="fw-bold">หอที่จอง:</label>
                            <input type="text" class="form-control  w-auto" id="room_num" name="room_num"
                                value="{{ booking.room.floor.dorm_name }}" readonly>
                        </div>
                        <div class="form-group mt-2">
                            <label for="room_type" class="fw-bold">ห้องที่จอง:</label>
                            <input type="text" class="form-control  w-auto" id="room_type" name="room_type"
                                value="{{ booking.room.room_id }}" readonly>
                        </div>
                        <div class="form-group mt-2">
                            <label for="room_date" class="fw-bold">วันที่จอง:</label>
                            <input type="text" class="form-control  w-auto" id="room_date" name="room_date"
                                value="{{ booking.booking_at|date:"d-m-Y" }}" readonly>
                        </div>
                        <div class="form-group mt-2">
                            <label for="room_time" class="fw-bold">เวลาที่จอง:</label>
                            <input type="text" class="form-control  w-auto" id="room_time" name="room_time"
                                value="{{ booking.booking_at|time:"H:i" }}" readonly>
                        </div>


                    </div>

                    <div class="panel-footer mt-3 d-flex justify-content-center">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" name="is_confirmed"
                                value="true">ยืนยัน</button>
                            <button type="submit" class="btn btn-danger" name="is_confirmed"
                                value="false">ยกเลิก</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}
