{% load static %}
<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}หน้าจัดการ{% endblock %}</title>

    <!-- Favicons -->
    <link rel="icon" href="{% static 'images/favicons/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">


    <link href="{% static  'css/admin_page.css'%}" rel="stylesheet">
    {% block css_style %} {% endblock %}

</head>

<body oncontextmenu="return false" class="snippet-body" id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class="bx bx-menu" id="header-toggle"></i> </div>
        <div class="header_img">
            <p>admin</p>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class="bx bx-layer nav_logo-icon"></i> <span class="nav_logo-name">
                        dormitory management</span> </a>

                <div class="nav_list">
                    <a href="{% url 'dashboard' %}" class="nav_link"> <i class="bx bx-grid-alt nav_icon"></i>
                        <span class="nav_name  {% if 'dashboard' in request.path%} active {% endif %}">หน้าแรก</span>
                    </a>

                    <a href="{% url 'management_dorm' %}" class="nav_link"> <i class='bx bx-building-house'></i>
                        <span class="nav_name {% if 'dorm' in request.path%} active {% endif %}">จัดการหอพัก</span> </a>
                    <a href="#" class="nav_link "> <i class="bx bx-message-square-detail nav_icon"></i> <span
                            class="nav_name">Messages</span> </a>
                    <a href="#" class="nav_link"> <i class="bx bx-bookmark nav_icon"></i>
                        <span class="nav_name">Bookmark</span> </a>
                    <a href="#" class="nav_link"> <i class="bx bx-folder nav_icon"></i>
                        <span class="nav_name">Files</span> </a>
                    <a href="#" class="nav_link"> <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
                        <span class="nav_name">Stats</span> </a>

                </div>
            </div> <a href="#" class="nav_link"> <i class="bx bx-log-out nav_icon"></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100">
        <div class="container-fluid">

            {% include 'include/messages.html'%}
            {% block main%}
            {% endblock main %}
        </div>
    </div>
    <!--Container Main end-->
    <script src="{% static 'js/admin_page.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
