{% extends 'administer/base_admin_page.html' %}
{% load static %}

{% block title%}หน้าแก้ไขหอพัก{% endblock%}

{% block main%}

<!-- เพิ่มหอพัก-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">เพิ่มหอพัก</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'management_dorm_edit' dorm.id %}" method="post"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form}}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default   mt-3">แก้ไข</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>




{% endblock %}
