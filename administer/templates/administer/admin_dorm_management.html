{% extends 'administer/base_admin_page.html'%}
{% load static %}

{% block title%}หน้าจัดการหอพัก{% endblock%}

{% block main%}

<!-- เพิ่มหอพัก-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">เพิ่มหอพัก</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label mt-2">ชื่อหอพัก</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="apartment_name" placeholder="ชื่อหอพัก">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label mt-2">รูปภาพ</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control" name="apartment_image" placeholder="รูปภาพ">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default   mt-3">เพิ่มหอพัก</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--รายการหอพักทั้งหมดในระบบ-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">รายการหอพักทั้งหมดในระบบ</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ชื่อหอพัก</th>
                                <th>รูปภาพ</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>Test</td>
                                <td><img src="#" width="100" height="100" alt="image"></td>
                                <td>
                                    <!--อยู่ห่างกัน-->
                                    <!--เพิ่มห้อง-->
                                    <a href="#" class="btn btn-success">เพิ่มห้อง</a>
                                    <a href="#" class="btn btn-warning">แก้ไข</a>
                                    <a href="#" class="btn btn-danger">ลบ</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <!-- pagination -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">    
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
