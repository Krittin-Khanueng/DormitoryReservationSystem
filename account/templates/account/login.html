{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
    <div class="container my-4">
        <div class="row">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
